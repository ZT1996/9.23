<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function changeDepartment(id) {
            var text = {
                "1": ['专业', '计算机科学与技术', '软件工程', '网络工程'],
                "2": ['专业', '通信工程', '信息工程', '信息安全', '物联网']
            };
            let school = document.getElementById(id);
            let department = document.getElementById('department');
            department.innerHTML = '';
            let value = school.value;
            for (let i = 0; i < text[value].length; i++) {
                let op = document.createElement('option');
                let opText = document.createTextNode(text[value][i]);
                op.appendChild(opText);
                department.appendChild(op);
            }
        }
    </script>
</head>
<body>
<form>
    <select id="school" onchange="changeDepartment(this.id)">
        <option>学院</option>
        <option value="1">计算机学院</option>
        <option value="2">通信与信息工程学院</option>
    </select>
    <select id="department">
        <option>专业</option>
    </select>
    <select>
        <option>年级</option>
        <option>大一</option>
        <option>大二</option>
        <option>大三</option>
        <option>大四</option>
    </select>
    <button>搜索</button>
</form>
</body>
</html>
